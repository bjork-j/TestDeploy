<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Employee Reimbursement Home Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/ers_css.css">
</head>
<body>
	<div class="container">
		<h1 class="col-8-align-self-center"  id="logo">Put logo here</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col">
				<h3 id="loginHeader">Employee login</h3>
					<form id="LoginForm">
						<input type="text" id="username" placeholder="Please enter username">
						<input type="password" id="password" placeholder="Please enter password">
						<input class="btn btn-primary" type="submit" id="loginBtn" value="Login">
						<input class="btn btn-warning" type="reset" id="reset" value="Reset"></input>
					</form>
			</div>
		</div>
	</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
	<script src="../js/ers-login.js"></script>
</body>
</html>
